<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0" >
<meta charset="utf-8">
<title>Login - Aarialife Bot</title>
<link rel="stylesheet" href="assets/css/bootstrap.min.css">
<script src="assets/js/jquery-3.2.1.slim.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="assets/css/style.css" />
<script src="assets/js/main.js"></script>	
</head>

<body>
<div class="container-fluid full-container">
<div class="container d-flex justify-content-center">
<div class="col-xl-5 col-md-7 col-sm-7 col-12 pt-3 login-box">
	<h2 class="text-center">Aarialife Bot</h2>
	<div class="row justify-content-center no-gutters mt-5">
		<div class="col-sm-12 pb-4 login-box">
			<div class="col input-box" >
				<div class="form-group">
					<div class="input-group">
					<input type="text" class="form-control"  name="mobile" value="">
					<span class="bar"></span>
					<label>User Name</label>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
					<input type="password" class="form-control" name="password" value="">
					<span class="bar"></span>
					<label>Password</label>
					</div>
				</div>
				<div class="d-flex justify-content-center">
				<button type="submit" class="btn btn-success login-btn">Login </button>
				</div>
			</div>
		</div>
	</div>
</div>
</div>
</div>
</body>
</html>
